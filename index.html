<script>
const questions = [

  { text: "‚ÄöDas Ende des Kalten Krieges‚Äò war ‚Ä¶", options: ["1990", "1815"], correct: 0 },

  { text: "‚Äöss‚Äò benutzt man ‚Ä¶", options: ["nach einem langen Vokal", "nach einem kurzen Vokal"], correct: 1 },
  { text: "‚Äödie Sonne‚Äò ‚Äì das ‚Äös‚Äò am Wortanfang ist ‚Ä¶", options: ["stimmhaft", "stimmlos"], correct: 1 },
  { text: "Welches Wort hat einen langen Vokal?", options: ["Schnee", "schnell"], correct: 0 },

  { text: "‚Äöhaben‚Äò ‚Äì 3. Person Plural Pr√§teritum:", options: ["sie hatten", "sie haben"], correct: 0 },
  { text: "‚Äöschie√üen‚Äò ‚Äì 1. Person Singular Pr√§teritum:", options: ["ich schoss", "ich schie√üte"], correct: 0 },
  { text: "‚Äögehen‚Äò ‚Äì 2. Person Singular Pr√§teritum:", options: ["du gingst", "du ginge"], correct: 0 },
  { text: "‚Äöanfangen‚Äò ‚Äì 1. Person Singular Pr√§teritum:", options: ["ich fing an", "ich anfangen"], correct: 0 },
  { text: "‚Äöfahren‚Äò ‚Äì 2. Person Singular Pr√§teritum:", options: ["du fuhrst", "du fuhrte"], correct: 0 },
  { text: "‚Äödenken‚Äò ‚Äì 1. Person Singular Pr√§teritum:", options: ["ich dachte", "ich denkte"], correct: 0 },
  { text: "‚Äöschlafen‚Äò ‚Äì 1. Person Singular Pr√§teritum:", options: ["ich schlief", "ich schlafte"], correct: 0 },
  { text: "‚Äösehen‚Äò ‚Äì 1. Person Singular Pr√§teritum:", options: ["ich sah", "ich seh"], correct: 0 },
  { text: "‚Äötreffen‚Äò ‚Äì 1. Person Singular Pr√§teritum:", options: ["ich traf", "ich treffte"], correct: 0 },
  { text: "‚Äölesen‚Äò ‚Äì 1. Person Singular Pr√§teritum:", options: ["ich las", "ich lese"], correct: 0 },
  { text: "‚Äöliegen‚Äò ‚Äì 1. Person Singular Pr√§teritum:", options: ["ich lag", "ich liegte"], correct: 0 },
  { text: "‚Äöstehen‚Äò ‚Äì 1. Person Singular Pr√§teritum:", options: ["ich stand", "ich stande"], correct: 0 },
  { text: "‚Äömachen‚Äò ‚Äì 2. Person Plural Pr√§teritum:", options: ["ihr machtet", "ihr machten"], correct: 0 },

  { text: "‚Äöder Bundeskanzler‚Äò ist ‚Ä¶", options: ["das Staatsoberhaupt von Deutschland", "der Regierungschef von Deutschland"], correct: 1 },
  { text: "‚Äödas Bundeskanzleramt‚Äò ist ‚Ä¶", options: ["der Arbeitsplatz des Bundeskanzlers", "die Privatwohnung des Bundeskanzlers"], correct: 0 },
  { text: "‚Äödie M√ºnze‚Äò ist ‚Ä¶", options: ["Papiergeld", "Metallgeld"], correct: 1 },
  { text: "‚Äödie Kopeke‚Äò war ‚Ä¶", options: ["eine russische W√§hrungseinheit", "eine j√ºdische Gebetsformel"], correct: 0 },
  { text: "‚Äösich vereinigen‚Äò bedeutet ‚Ä¶", options: ["zusammenkommen, eins werden", "trennen, auseinandergehen"], correct: 0 },

  { text: "‚Äöv√§terlicherseits‚Äò ist das Gegenteil von ‚Ä¶", options: ["m√ºtterlicherseits", "schwesterlicherseits"], correct: 0 },
  { text: "‚Äötot sein‚Äò bedeutet:", options: ["nicht mehr leben", "krank sein"], correct: 0 },
  { text: "‚ÄöSie sind tot‚Äò ‚Äì welche Zeitform ist das?", options: ["Pr√§sens", "Perfekt"], correct: 0 },
  { text: "‚ÄöEin Jude‚Äò ist die m√§nnliche Form. Die weibliche Form ist:", options: ["die J√ºdin", "die Jude"], correct: 0 },
  { text: "‚Äödie j√ºdische Gemeinschaft‚Äò bezeichnet ‚Ä¶", options: ["eine religi√∂se und kulturelle Gruppe", "eine Familie mit vielen Kindern"], correct: 0 },

  { text: "Das Gegenteil von ‚Äöspontan‚Äò ist ‚Ä¶", options: ["sorgf√§ltig vorbereitet", "verr√ºckt"], correct: 0 },
  { text: "Welcher Satz ist korrekt?", options: ["Ich fahre nach Berlin.", "Ich fahre nach das Berlin."], correct: 0 },
  { text: "‚Äöeine spontane Idee‚Äò bedeutet ‚Ä¶", options: ["eine Idee ohne viel Planung", "eine sehr alte Idee"], correct: 0 },
  { text: "‚ÄöIch denke √ºber eine Reise nach Afrika nach.‚Äò ‚Äì Welches Verb wird hier verwendet?", options: ["√ºber etwas nachdenken", "etwas besuchen"], correct: 0 },
  { text: "‚ÄöIch denke dar√ºber nach, dass ich nach Afrika reisen k√∂nnte.‚Äò ist ein Beispiel f√ºr ‚Ä¶", options: ["indirekte Rede", "einen Nebensatz mit ‚Äödass‚Äò"], correct: 1 },

  { text: "Welches ist ein Modalverb?", options: ["m√ºssen", "hei√üen"], correct: 0 },
  { text: "Welcher Teil ist der Infinitiv?", options: ["nachzudenken", "habe"], correct: 0 },
  { text: "Welche Wortart ist ‚Äökeine‚Äò?", options: ["Negationsartikel", "Konjunktion"], correct: 0 },
  { text: "‚ÄöWir hatten‚Äò ‚Äì welche Person/Zahl ist das?", options: ["1. Person Plural", "3. Person Plural"], correct: 0 },

  { text: "‚Äöder Akzent‚Äò bedeutet ‚Ä¶", options: ["eine besondere Aussprache", "eine Schulnote"], correct: 0 },
  { text: "‚Äöeinen typisch j√ºdischen Akzent‚Äò ‚Äì ‚Äötypisch‚Äò bedeutet ‚Ä¶", options: ["charakteristisch", "merkw√ºrdig"], correct: 0 },
  { text: "‚Äödie Aussprache‚Äò ‚Äì was geh√∂rt NICHT dazu?", options: ["Grammatikregeln", "Betonung von Lauten"], correct: 0 },
  { text: "‚Äöo‚Äò in ‚ÄöSohn‚Äò klingt ‚Ä¶", options: ["lang", "kurz"], correct: 0 },
  { text: "‚Äöu‚Äò in ‚ÄöMutter‚Äò klingt ‚Ä¶", options: ["kurz", "lang"], correct: 0 },
  { text: "‚Äöi‚Äò in ‚ÄöMine‚Äò klingt ‚Ä¶", options: ["lang", "kurz"], correct: 0 }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
