<head>

  <title>L√ºckens√§tze ‚Äì Wohnen</title>
  <style>
    body, html {

    .start-screen, .question-screen, .result-screen {
      display: none;
      height: 100vh;

      align-items: center;

    .start-screen {

    .start-screen h1 {

    }

    .start-button {
      padding: 12px 24px;

      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #c62828;
    }

    .question-screen {

    }

    .question {

    .question p {

    #progress-text {

    }

    .answers {
      display: flex;
      flex-direction: column;

      max-width: 300px;

    }

    .answers button {
      padding: 10px;

    }

    .answers button:hover {

    }

    .answers button:disabled {
      cursor: default;
      opacity: 0.8;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin: 0 auto;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #777;
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      margin-top: 10px;
      width: 100%;
    }

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht‚Äôs!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zur√ºck</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">üåê</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">üì∏</a>
    </div>
  </div>

  <script>
const questions = [
  { text: "Welcher Artikel passt zum Wort ‚ÄûStrand‚Äú?", options: ["die", "der", "das", "den"], correct: 1 },
  { text: "Was ist der Plural von ‚Äûder Vergleich‚Äú?", options: ["die Vergleiche", "die Vergleichs", "die Vergleichen", "das Vergleiche"], correct: 0 },
  { text: "Was ist ‚ÄûS√§ugetier‚Äú?", options: ["feminin", "maskulin", "neutral", "plural"], correct: 2 },
  { text: "Was geh√∂rt nicht zu den Meeresfr√ºchten?", options: ["Tintenfisch", "Krake", "Wal", "Muschel"], correct: 2 },
  { text: "Was ist eine Gemeinsamkeit von O und Z?", options: ["Sie riechen gleich", "Sie haben beide Kreise", "Sie sehen √§hnlich aus", "Sie sind Farben"], correct: 2 },

  { text: "Was sollte man auf dem offenen Meer nicht vergessen?", options: ["Sonnenbrille", "Sonnencreme", "Wintermantel", "Regenschirm"], correct: 1 },
  { text: "Was passiert, wenn man sich nicht eincremt?", options: ["Man wird braun", "Man bekommt Hunger", "Man kann sich die Haut verbrennen", "Man schl√§ft besser"], correct: 2 },
  { text: "Was bedeutet: ‚Äûzu zweit‚Äú?", options: ["allein", "mit zwei Personen", "zu viele", "nur Kinder"], correct: 1 },
  { text: "Was bedeutet: ‚Äûsich einen Traum erf√ºllen‚Äú?", options: ["aufwachen", "einen Wunsch realisieren", "einen Traum vergessen", "etwas essen"], correct: 1 },
  { text: "Was geh√∂rt zu den Aufgaben eines Au-Pair-M√§dchens?", options: ["Steuern zahlen", "Kinder betreuen", "Geb√§ude renovieren", "Vortr√§ge halten"], correct: 1 },

  { text: "Ich denke daran, dass ich morgen arbeiten muss. Was bedeutet das?", options: ["Ich vergesse es", "Ich plane, es zu tun", "Ich erinnere mich daran", "Ich lehne es ab"], correct: 2 },
  { text: "Was passt zu ‚Äûteilnehmen‚Äú?", options: ["an", "√ºber", "mit", "f√ºr"], correct: 0 },
  { text: "Was passt zu: ‚ÄûIch bewerbe mich ‚Ä¶ eine Stelle‚Äú?", options: ["auf", "an", "um", "mit"], correct: 2 },
  { text: "Ich bin begeistert ... deinem Projekt!", options: ["mit", "√ºber", "von", "aus"], correct: 2 },
  { text: "Wie bedankt man sich korrekt?", options: ["bei jemandem f√ºr etwas", "f√ºr jemanden bei etwas", "√ºber etwas", "auf etwas mit jemandem"], correct: 0 },

  { text: "Welche Form ist korrekt f√ºr Bewegung nach au√üen?", options: ["hinein", "drau√üen", "hinaus", "rein"], correct: 2 },
  { text: "Welche Bewegung passt: ‚ÄûIch gehe in die Wohnung‚Äú?", options: ["raus", "rein", "hinaus", "drau√üen"], correct: 1 },
  { text: "Ich gehe aus dem B√ºro ‚Ä¶", options: ["rein", "raus", "ein", "hoch"], correct: 1 },

  { text: "Mit wem gehst du ins Kino?", options: ["Damit", "Mit ihm", "Daf√ºr", "F√ºr ihn"], correct: 1 },
  { text: "Wof√ºr interessierst du dich?", options: ["Daf√ºr", "Darauf", "Worauf", "Womit"], correct: 0 },
  { text: "Womit schreibst du?", options: ["Mit einem Stift", "Daf√ºr", "√úber ein Buch", "An eine Freundin"], correct: 0 },

  { text: "Was ist korrekt im Konjunktiv II?", options: ["Ich werde gehen", "Ich gehe vielleicht", "Ich w√ºrde gehen", "Ich ginge hatte"], correct: 2 },
  { text: "Was bedeutet: ‚ÄûIch h√§tte gern gespielt‚Äú?", options: ["Ich spiele jetzt", "Ich wollte fr√ºher nicht spielen", "Ich w√§re gern ein Spieler", "Ich w√ºnschte, ich h√§tte gespielt"], correct: 3 },
  { text: "Ich kann mir vorstellen, ‚Ä¶ einen Salon zu er√∂ffnen.", options: ["dass ich", "dass ich werde", "einen", "zu er√∂ffnen"], correct: 2 },

  { text: "Was ist ‚Äûeine Bef√∂rderung‚Äú?", options: ["Eine K√ºndigung", "Eine Einladung", "Eine h√∂here Position im Job", "Ein Bewerbungsgespr√§ch"], correct: 2 },
  { text: "Was bedeutet ‚Äûselbstst√§ndig sein‚Äú?", options: ["Ich arbeite bei der Regierung", "Ich arbeite f√ºr mich selbst", "Ich bin arbeitslos", "Ich bin Sch√ºler"], correct: 1 },
  { text: "Was passiert, wenn etwas schiefgeht?", options: ["Es l√§uft perfekt", "Es funktioniert nicht", "Es ist gesund", "Es ist erfolgreich"], correct: 1 },

  { text: "Was ist der Genitiv von ‚Äûdie Frau‚Äú?", options: ["der Frau", "die Frau", "den Frauen", "der Frauen"], correct: 0 },
  { text: "Was ist der Genitiv von ‚Äûdas Kind‚Äú?", options: ["des Kindes", "dem Kind", "der Kind", "das Kindes"], correct: 0 },
  { text: "Was ist der Genitiv von ‚Äûdie Tiere‚Äú?", options: ["der Tiere", "des Tiere", "den Tieren", "der Tieren"], correct: 0 }
];


    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
