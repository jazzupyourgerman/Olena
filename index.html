<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L√ºckens√§tze ‚Äì Wohnen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: pan-x;
    }

    img.logo {
      width: 120px;
      margin-top: 20px;
    }

    .start-screen, .question-screen, .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .start-screen {
      display: flex;
    }

    .start-screen h1 {
      color: white;
      font-size: 1.8em;
      margin: 20px 0;
    }

    .start-button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #c62828;
    }

    .question-screen {
      display: flex;
      position: relative;
    }

    .question {
      margin-bottom: 30px;
    }

    .question p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    #progress-text {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1em;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto 20px auto;
    }

    .answers button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .answers button:hover {
      background-color: #0056b3;
    }

    .answers button:disabled {
      cursor: default;
      opacity: 0.8;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin: 0 auto;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #777;
    }

    .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto; /* ‚ú® Scrollen nur auf Auswertungsseite erlauben */
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      margin-top: 10px;
      width: 100%;
    }

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht‚Äôs!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zur√ºck</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">üåê</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">üì∏</a>
    </div>
  </div>
<script>
const questions = [
  { text: "das Judentum", options: ["Judaism", "Christianity"], correct: 0 },
  { text: "j√ºdisch", options: ["Jewish", "Muslim"], correct: 0 },
  { text: "das Bed√ºrfnis", options: ["need / necessity", "vacation"], correct: 0 },
  { text: "die Notwendigkeit", options: ["necessity", "luxury"], correct: 0 },

  { text: "Mein Visum ist nur g√ºltig f√ºr Deutschland.", options: ["My visa is only valid for Germany.", "My visa is valid worldwide."], correct: 0 },
  { text: "(zeitlich) begrenzt", options: ["limited in time", "unlimited"], correct: 0 },
  { text: "befristet", options: ["temporary / fixed-term", "permanent"], correct: 0 },
  { text: "gelten", options: ["to be valid / apply", "to eat"], correct: 0 },
  { text: "Es gilt nur f√ºr Deutschland.", options: ["It is valid only for Germany.", "It is valid for every country."], correct: 0 },

  { text: "Lust haben", options: ["to feel like (doing sth.)", "to be tired"], correct: 0 },
  { text: "Niemand hat Lust, zu + INF", options: ["Nobody feels like ‚Ä¶", "Everybody wants to ‚Ä¶"], correct: 0 },
  { text: "Ich hasse die Anwesenheitslisten.", options: ["I hate the attendance lists.", "I love the attendance lists."], correct: 0 },
  { text: "Ich mache es sehr sehr gewissenhaft", options: ["I do it very conscientiously", "I do it carelessly"], correct: 0 },

  { text: "einen nationalen Aufenthaltstitel mit Arbeitserlaubnis", options: ["a national residence permit with work permission", "a student ID card"], correct: 0 },
  { text: "ein Ausweisdokument f√ºr Ausl√§nder ‚Üí Sozialversicherungsnummer", options: ["identity document for foreigners ‚Üí social security number", "train ticket for foreigners"], correct: 0 },

  { text: "die Umfrage", options: ["survey / poll", "holiday"], correct: 0 },
  { text: "Macht ihr eine Umfrage im Team, wann ihr Unterricht haben wollt?", options: ["Are you doing a survey in the team about when you want lessons?", "Are you cancelling the lessons?"], correct: 0 },
  { text: "K√∂nnen auch die entscheiden, die nicht oft zum Unterricht kommen?", options: ["Can even those who don‚Äôt often attend lessons decide?", "Only the teachers can decide."], correct: 0 },
  { text: "Ich hab das Sagen!", options: ["I‚Äôm in charge!", "I‚Äôm bored!"], correct: 0 },

  { text: "bitten", options: ["to ask / request", "to offer"], correct: 0 },
  { text: "bieten", options: ["to offer / provide", "to pray"], correct: 0 },
  { text: "anbieten", options: ["to offer (actively)", "to forbid"], correct: 0 },
  { text: "beten", options: ["to pray", "to offer"], correct: 0 },

  { text: "Ich bitte dich, mir einen Kaffee zu holen.", options: ["I ask you to get me a coffee.", "I offer you to get me a coffee."], correct: 0 },
  { text: "Dieses Auto bietet gro√üen Comfort.", options: ["This car offers great comfort.", "This car asks for comfort."], correct: 0 },
  { text: "Ich biete dir dieses Auto f√ºr 10.000 ‚Ç¨ an.", options: ["I offer you this car for ‚Ç¨10,000.", "I pray to you for this car."], correct: 0 },
  { text: "Ich bete zu Gott jeden Tag.", options: ["I pray to God every day.", "I offer to God every day."], correct: 0 },

  { text: "Ich habe dich gestern gebeten, mir einen Kaffee zu holen.", options: ["I asked you yesterday to get me a coffee.", "I offered you coffee yesterday."], correct: 0 },
  { text: "Dieses Auto hat gro√üen Comfort geboten.", options: ["This car offered great comfort.", "This car prayed great comfort."], correct: 0 },
  { text: "Ich habe dir dieses Auto f√ºr 10.000 ‚Ç¨ angeboten.", options: ["I offered you this car for ‚Ç¨10,000.", "I asked you for this car."], correct: 0 },
  { text: "Heute morgen habe ich zu Gott gebetet.", options: ["This morning I prayed to God.", "This morning I offered to God."], correct: 0 },

  { text: "die Abh√§ngigkeit", options: ["dependence", "independence"], correct: 0 },
  { text: "die Unabh√§ngigkeit", options: ["independence", "dependence"], correct: 0 },
  { text: "der Tag der Unabh√§ngigkeit", options: ["Independence Day", "National Job Day"], correct: 0 },
  { text: "feiern", options: ["to celebrate", "to forbid"], correct: 0 },
  { text: "nationaler Feiertag", options: ["national holiday", "national homework"], correct: 0 },

  { text: "Kann man mit allen Sorten von Oliven√∂l braten?", options: ["Can you fry with all kinds of olive oil?", "Can you only drink olive oil?"], correct: 0 },
  { text: "Hei√üluftfritteuse", options: ["air fryer", "microwave"], correct: 0 },
  { text: "Das h√§ngt von der Marke ab!", options: ["That depends on the brand!", "That depends on the teacher!"], correct: 0 },
  { text: "Das kommt auf die Marke an!", options: ["That depends on the brand!", "That depends on the holiday!"], correct: 0 },

  { text: "1995 wurde der Reichstag verh√ºllt ‚Ä¶", options: ["wrapped", "destroyed"], correct: 0 },
  { text: "etwas erleben", options: ["to experience something", "to forbid something"], correct: 0 },
  { text: "das Erlebnis", options: ["experience", "restriction"], correct: 0 },
  { text: "die Erlebnisse", options: ["experiences", "necessities"], correct: 0 },
  { text: "etwas erlauben", options: ["to allow something", "to forbid something"], correct: 0 },
  { text: "verh√ºllen", options: ["to cover / wrap", "to celebrate"], correct: 0 }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
