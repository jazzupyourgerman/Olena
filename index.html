<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L√ºckens√§tze ‚Äì Wohnen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: pan-x;
    }

    img.logo {
      width: 120px;
      margin-top: 20px;
    }

    .start-screen, .question-screen, .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .start-screen {
      display: flex;
    }

    .start-screen h1 {
      color: white;
      font-size: 1.8em;
      margin: 20px 0;
    }

    .start-button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #c62828;
    }

    .question-screen {
      display: flex;
      position: relative;
    }

    .question {
      margin-bottom: 30px;
    }

    .question p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    #progress-text {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1em;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto 20px auto;
    }

    .answers button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .answers button:hover {
      background-color: #0056b3;
    }

    .answers button:disabled {
      cursor: default;
      opacity: 0.8;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin: 0 auto;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #777;
    }

    .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto; /* ‚ú® Scrollen nur auf Auswertungsseite erlauben */
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      margin-top: 10px;
      width: 100%;
    }

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht‚Äôs!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zur√ºck</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">üåê</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">üì∏</a>
    </div>
  </div>
<script>
const questions = [
  { text: "nach unten", options: ["downwards", "upwards"], correct: 0 },
  { text: "nach oben", options: ["backwards", "upwards"], correct: 1 },
  { text: "nach links", options: ["left", "right"], correct: 0 },
  { text: "nach rechts", options: ["left", "right"], correct: 1 },
  { text: "nach vorne", options: ["forwards", "backwards"], correct: 0 },
  { text: "nach hinten", options: ["to the front", "to the back"], correct: 1 },
  { text: "sich bewegen", options: ["to move oneself", "to sleep"], correct: 0 },
  { text: "etwas bewegen", options: ["to move something", "to forbid something"], correct: 0 },
  { text: "Ich kann meinen Kopf nicht gut nach links bewegen.", options: ["I cannot move my head well to the left.", "I cannot move my head well to the right."], correct: 0 },

  { text: "krankgeschrieben", options: ["on sick leave", "healthy"], correct: 0 },
  { text: "die Krankschreibung", options: ["sick note / medical certificate", "homework list"], correct: 0 },
  { text: "sich krankmelden", options: ["to report sick", "to report for work"], correct: 0 },
  { text: "Wann hast du dich krankgemeldet?", options: ["When did you report sick?", "When did you go on holiday?"], correct: 0 },

  { text: "sich etwas aussuchen", options: ["to choose something", "to lose something"], correct: 0 },
  { text: "Hast du dir dieses Zentrum ausgesucht?", options: ["Did you choose this center?", "Did you avoid this center?"], correct: 0 },

  { text: "Sport machen", options: ["to do sports", "to do homework"], correct: 0 },
  { text: "√ºben", options: ["to practice", "to forbid"], correct: 0 },
  { text: "trainieren", options: ["to train", "to rest"], correct: 0 },
  { text: "kein richtiges Yoga", options: ["not real yoga", "advanced yoga"], correct: 0 },
  { text: "nur wenige / einige √úbungen", options: ["only few / some exercises", "all possible exercises"], correct: 0 },
  { text: "die R√ºckenschmerzen", options: ["back pain", "headache"], correct: 0 },
  { text: "Ja, mir tut der R√ºcken weh.", options: ["Yes, my back hurts.", "Yes, my head hurts."], correct: 0 },

  { text: "der Termin", options: ["appointment", "holiday"], correct: 0 },
  { text: "meinen n√§chsten Termin", options: ["my next appointment", "my last holiday"], correct: 0 },
  { text: "empfehlen", options: ["to recommend", "to forbid"], correct: 0 },
  { text: "Sie hat es mir empfohlen.", options: ["She recommended it to me.", "She forbade it to me."], correct: 0 },

  { text: "Das sieht so aus wie ‚Ä¶ (auf dem ersten Bild)", options: ["That looks like ‚Ä¶ (in the first picture)", "That looks different than ‚Ä¶"], correct: 0 },
  { text: "Das sieht anders aus als ‚Ä¶", options: ["That looks the same as ‚Ä¶", "That looks different than ‚Ä¶"], correct: 1 },

  { text: "letzten Dienstag", options: ["last Tuesday", "next Tuesday"], correct: 0 },
  { text: "anfangen", options: ["to finish", "to begin"], correct: 1 },
  { text: "angefangen", options: ["begun", "finished"], correct: 0 },
  { text: "etwas entwerfen", options: ["to design something", "to forbid something"], correct: 0 },
  { text: "der Gutschein", options: ["voucher / coupon", "ticket"], correct: 0 },

  { text: "Was kann ich machen, wenn ich m√∂chte, dass meine Ururenkel wissen, wie ich gelebt habe?", options: ["What can I do if I want my great-great-grandchildren to know how I lived?", "What can I do if I want my children to forget me?"], correct: 0 },
  { text: "Muss ich sicherstellen, dass meine Kinder ihnen etwas √ºber mich erz√§hlen?", options: ["Do I have to make sure that my children tell them something about me?", "Do I have to hide everything from them?"], correct: 0 },

  { text: "die Molkerei", options: ["dairy", "bakery"], correct: 0 },
  { text: "Rivalen", options: ["rivals", "friends"], correct: 0 },
  { text: "Sie haben ihn ins Gef√§ngnis gesteckt.", options: ["They put him in prison.", "They invited him to dinner."], correct: 0 },
  { text: "Lungenentz√ºndung", options: ["pneumonia", "back pain"], correct: 0 }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
