<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lückensätze – Wohnen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: pan-x;
    }

    img.logo {
      width: 120px;
      margin-top: 20px;
    }

    .start-screen, .question-screen, .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .start-screen {
      display: flex;
    }

    .start-screen h1 {
      color: white;
      font-size: 1.8em;
      margin: 20px 0;
    }

    .start-button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #c62828;
    }

    .question-screen {
      display: flex;
      position: relative;
    }

    .question {
      margin-bottom: 30px;
    }

    .question p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    #progress-text {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1em;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto 20px auto;
    }

    .answers button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .answers button:hover {
      background-color: #0056b3;
    }

    .answers button:disabled {
      cursor: default;
      opacity: 0.8;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin: 0 auto;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #777;
    }

    .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto; /* ✨ Scrollen nur auf Auswertungsseite erlauben */
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      margin-top: 10px;
      width: 100%;
    }

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht’s!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zurück</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">🌐</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">📸</a>
    </div>
  </div>
<script>
const questions = [
  { text: "Was bedeutet ‚in Berührung bringen‘?", options: ["Kontakt herstellen", "Jemanden verletzen"], correct: 0 },
  { text: "Das Judentum ist …", options: ["eine Religion", "eine Stadt in der Ukraine"], correct: 0 },
  { text: "‚väterlicherseits‘ bedeutet:", options: ["von der Familie des Vaters", "von der Familie der Mutter"], correct: 0 },
  { text: "Er hat keine Geschwister in der Ukraine. Er ist …", options: ["ein Einzelkind", "ein Cousin"], correct: 0 },
  { text: "Jiddisch ist sprachlich …", options: ["dem Deutschen ähnlich", "dem Italienischen ähnlich"], correct: 0 },
  { text: "‚Praktizieren sie ihren Glauben?‘ bedeutet:", options: ["Sie besuchen manchmal den Arzt", "Sie üben ihre Religion aus"], correct: 1 },

  { text: "‚Seit 1990‘ – welche Form ist richtig?", options: ["die Neunzigerjahre", "die Neunzigjahrhundert"], correct: 0 },
  { text: "‚Das Ende des Kalten Krieges‘ war …", options: ["1990", "1815"], correct: 0 },
  { text: "‚Die Wiedervereinigung‘ bedeutet:", options: ["Deutschland wird wieder eins", "Deutschland wird kleiner"], correct: 0 },

  { text: "‚ß‘ benutzt man …", options: ["nach einem langen Vokal", "nach einem kurzen Vokal"], correct: 0 },
  { text: "‚ss‘ benutzt man …", options: ["nach einem langen Vokal", "nach einem kurzen Vokal"], correct: 1 },
  { text: "‚die Sonne‘ – das ‚s‘ am Wortanfang ist …", options: ["stimmhaft", "stimmlos"], correct: 1 },
  { text: "Welches Wort hat einen langen Vokal?", options: ["Schnee", "schnell"], correct: 0 },

  { text: "‚haben‘ – 3. Person Plural Präteritum:", options: ["sie hatten", "sie haben"], correct: 0 },
  { text: "‚schießen‘ – 1. Person Singular Präteritum:", options: ["ich schoss", "ich schießte"], correct: 0 },
  { text: "‚gehen‘ – 2. Person Singular Präteritum:", options: ["du gingst", "du ginge"], correct: 0 },
  { text: "‚anfangen‘ – 1. Person Singular Präteritum:", options: ["ich fing an", "ich anfangen"], correct: 0 },
  { text: "‚fahren‘ – 2. Person Singular Präteritum:", options: ["du fuhrst", "du fuhrte"], correct: 0 },
  { text: "‚denken‘ – 1. Person Singular Präteritum:", options: ["ich dachte", "ich denkte"], correct: 0 },
  { text: "‚schlafen‘ – 1. Person Singular Präteritum:", options: ["ich schlief", "ich schlafte"], correct: 0 },
  { text: "‚sehen‘ – 1. Person Singular Präteritum:", options: ["ich sah", "ich seh"], correct: 0 },
  { text: "‚treffen‘ – 1. Person Singular Präteritum:", options: ["ich traf", "ich treffte"], correct: 0 },
  { text: "‚lesen‘ – 1. Person Singular Präteritum:", options: ["ich las", "ich lese"], correct: 0 },
  { text: "‚liegen‘ – 1. Person Singular Präteritum:", options: ["ich lag", "ich liegte"], correct: 0 },
  { text: "‚stehen‘ – 1. Person Singular Präteritum:", options: ["ich stand", "ich stande"], correct: 0 },
  { text: "‚machen‘ – 2. Person Plural Präteritum:", options: ["ihr machtet", "ihr machten"], correct: 0 },

  { text: "‚der Bundeskanzler‘ ist …", options: ["das Staatsoberhaupt von Deutschland", "der Regierungschef von Deutschland"], correct: 1 },
  { text: "‚das Bundeskanzleramt‘ ist …", options: ["der Arbeitsplatz des Bundeskanzlers", "die Privatwohnung des Bundeskanzlers"], correct: 0 },
  { text: "‚die Münze‘ ist …", options: ["Papiergeld", "Metallgeld"], correct: 1 },
  { text: "‚die Kopeke‘ war …", options: ["eine russische Währungseinheit", "eine jüdische Gebetsformel"], correct: 0 },
  { text: "‚sich vereinigen‘ bedeutet …", options: ["zusammenkommen, eins werden", "trennen, auseinandergehen"], correct: 0 },

  { text: "‚väterlicherseits‘ ist das Gegenteil von …", options: ["mütterlicherseits", "schwesterlicherseits"], correct: 0 },
  { text: "‚tot sein‘ bedeutet:", options: ["nicht mehr leben", "krank sein"], correct: 0 },
  { text: "‚Sie sind tot‘ – welche Zeitform ist das?", options: ["Präsens", "Perfekt"], correct: 0 },
  { text: "‚Ein Jude‘ ist die männliche Form. Die weibliche Form ist:", options: ["die Jüdin", "die Jude"], correct: 0 },
  { text: "‚die jüdische Gemeinschaft‘ bezeichnet …", options: ["eine religiöse und kulturelle Gruppe", "eine Familie mit vielen Kindern"], correct: 0 },

  { text: "Das Gegenteil von ‚spontan‘ ist …", options: ["sorgfältig vorbereitet", "verrückt"], correct: 0 },
  { text: "Welcher Satz ist korrekt?", options: ["Ich fahre nach Berlin.", "Ich fahre nach das Berlin."], correct: 0 },
  { text: "‚eine spontane Idee‘ bedeutet …", options: ["eine Idee ohne viel Planung", "eine sehr alte Idee"], correct: 0 },
  { text: "‚Ich denke über eine Reise nach Afrika nach.‘ – Welches Verb wird hier verwendet?", options: ["über etwas nachdenken", "etwas besuchen"], correct: 0 },
  { text: "‚Ich denke darüber nach, dass ich nach Afrika reisen könnte.‘ ist ein Beispiel für …", options: ["indirekte Rede", "einen Nebensatz mit ‚dass‘"], correct: 1 },

  { text: "Welches ist ein Modalverb?", options: ["müssen", "heißen"], correct: 0 },
  { text: "Welcher Teil ist der Infinitiv?", options: ["nachzudenken", "habe"], correct: 0 },
  { text: "Welche Wortart ist ‚keine‘?", options: ["Negationsartikel", "Konjunktion"], correct: 0 },
  { text: "‚Wir hatten‘ – welche Person/Zahl ist das?", options: ["1. Person Plural", "3. Person Plural"], correct: 0 },

  { text: "‚der Akzent‘ bedeutet …", options: ["eine besondere Aussprache", "eine Schulnote"], correct: 0 },
  { text: "‚einen typisch jüdischen Akzent‘ – ‚typisch‘ bedeutet …", options: ["charakteristisch", "merkwürdig"], correct: 0 },
  { text: "‚die Aussprache‘ – was gehört NICHT dazu?", options: ["Grammatikregeln", "Betonung von Lauten"], correct: 0 },
  { text: "‚o‘ in ‚Sohn‘ klingt …", options: ["lang", "kurz"], correct: 0 },
  { text: "‚u‘ in ‚Mutter‘ klingt …", options: ["kurz", "lang"], correct: 0 },
  { text: "‚i‘ in ‚Mine‘ klingt …", options: ["lang", "kurz"], correct: 0 }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ✨ Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ✨ Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "✅ Richtig" : `❌ Falsch – Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ✨ Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
